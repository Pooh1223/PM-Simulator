<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="icon" href="<%= BASE_URL %>favicon.ico">
        <link rel="stylesheet" href="battle.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body>
        <noscript>
            <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
        </noscript>
        <!-- built files will be auto injected -->

        <div class="you">
            <div class="upper-area">
                <div class="played-area">
                    <div id="main-area">battle field</div>
                    <div id="support-area">support-area</div>
                </div>

                <div class="damage-area">
                    <div id="point-area">point-area</div>
                </div>
            </div>

            <div class="lower-area">
                <div class="hand-area">
                    <div id="hand">
                        <p>hand</p>
                        <div id="app"></div>
                    </div>
                </div>

                <div class="deck-stack">
                    <div id="deck">deck</div>
                    <div id="excluded-area">excluded-area</div>
                    <div id="discard-area">discard-area</div>
                    <div id="ex-deck">ex-card</div>
                </div>
              
            </div>
            
            
        </div>

        <div class="oppo">
            <div class="upper-area">
                <div class="played-area">
                    <div id="main-area">battle field</div>
                    <div id="support-area">support-area</div>
                </div>
                  
                <div class="damage-area">
                    <div id="point-area">point-area</div>
                </div>
            </div>

            <div class="lower-area">
                <div class="hand-area">
                    <div id="hand">
                      hand
                    </div>
                </div>
              
                <div class="deck-stack">
                    <div id="deck">deck</div>
                    <div id="excluded-area">excluded-area</div>
                    <div id="discard-area">discard-area</div>
                    <div id="ex-deck">ex-card</div>
                </div>
              
            </div>

        </div>

    </body>
</html>
