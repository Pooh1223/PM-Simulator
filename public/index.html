<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="icon" href="<%= BASE_URL %>favicon.ico">
        <link rel="stylesheet" href="battle.css">
        <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body>
        <noscript>
            <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
        </noscript>
        <!-- built files will be auto injected -->

        <div class="you">
            <div class="upper-area">
                <div class="played-area">
                    <div id="main-area">
                        <p>battle field</p>
                        <div id="app"></div>
                    </div>
                    <div id="support-area">
                        <p>support-area</p>
                        <div id="app"></div>
                    </div>
                </div>

                <div class="damage-area">
                    <div id="point-area">
                        <p>point-area</p>
                        <div id="points"></div>
                    </div>
                </div>
            </div>

            <div class="lower-area">
                <div class="hand-area">
                    <div id="hand">
                        <p>hand</p>
                        <div id="app"></div>
                    </div>
                </div>

                <div class="deck-stack">
                    <div id="deck">
                        <p>deck</p>
                        <div id="app"></div>
                    </div>
                    <div id="excluded-area">
                        <p>除外區</p>
                        <div id="app"></div>
                    </div>
                    <div id="discard-area">
                        <p>棄牌區</p>
                        <div id="app"></div>
                    </div>
                    <div id="ex-deck">
                        <p>ex-card</p>
                        <div id="app"></div>
                    </div>
                </div>
              
            </div>
            
            <div class="temp-card-area">
                <div id="temp-card-place">
                    <div id="app"></div>
                </div>
            </div>
        </div>

        <div class="oppo">
            <div class="upper-area">
                <div class="played-area">
                    <div id="main-area">battle field</div>
                    <div id="support-area">support-area</div>
                </div>
                  
                <div class="damage-area">
                    <div id="point-area">point-area</div>
                </div>
            </div>

            <div class="lower-area">
                <div class="hand-area">
                    <div id="hand">
                      hand
                    </div>
                </div>
              
                <div class="deck-stack">
                    <div id="deck">deck</div>
                    <div id="excluded-area">excluded-area</div>
                    <div id="discard-area">discard-area</div>
                    <div id="ex-deck">ex-card</div>
                </div>
              
            </div>

            <div class="temp-card-area">
                <div id="app"></div>
            </div>
        </div>

    </body>
</html>
